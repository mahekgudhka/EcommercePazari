<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pazari</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-container {
            padding-top: 100px;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .cart-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .cart-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .cart-item-info h5 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 5px;
        }
        
        .remove-btn {
            background: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 120px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .summary-row:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.2rem;
            color: #28a745;
        }
        
        .checkout-btn {
            background: #28a745;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .checkout-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .coupon-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .coupon-input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .apply-coupon-btn {
            background: #667eea;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .apply-coupon-btn:hover {
            background: #5a6fd8;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart i {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        .continue-shopping {
            background: #667eea;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .continue-shopping:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <img src="./image/WhatsApp_Image_2023-07-10_at_00.13.41-removebg-preview.png" alt="Pazari" height="40">
                <span class="ms-2">Pazari</span>
            </a>
            
            <div class="navbar-nav mx-auto">
                <div class="search-container">
                    <input type="search" class="form-control" placeholder="Search for products..." id="searchInput">
                    <button class="btn btn-outline-light ms-2" onclick="searchProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div class="navbar-nav">
                <a class="nav-link" href="./wishlist.html">
                    <i class="fas fa-heart"></i> Wishlist
                    <span class="badge bg-danger" id="wishlistCount">0</span>
                </a>
                <a class="nav-link active" href="./cart.html">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span class="badge bg-primary" id="cartCount">0</span>
                </a>
                <a class="nav-link" href="#" id="loginLink" onclick="showAuthModal()">
                    <i class="fas fa-user"></i> Login
                </a>
                <a class="nav-link d-none" href="./settings/settings.html" id="settingsLink">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a class="nav-link d-none" href="#" id="logoutLink" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Container -->
    <div class="cart-container">
        <div class="container">
            <div class="cart-header text-center">
                <h1><i class="fas fa-shopping-cart me-3"></i>Shopping Cart</h1>
                <p class="text-muted">Review your items and proceed to checkout</p>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <!-- Cart Items -->
                    <div id="cartItems">
                        <!-- Cart items will be loaded here -->
                    </div>

                    <!-- Coupon Section -->
                    <div class="coupon-section">
                        <h5><i class="fas fa-tag me-2"></i>Have a coupon?</h5>
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" class="form-control coupon-input" id="couponCode" placeholder="Enter coupon code">
                            </div>
                            <div class="col-md-4">
                                <button class="btn apply-coupon-btn w-100" onclick="applyCoupon()">
                                    <i class="fas fa-check me-2"></i>Apply
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <!-- Cart Summary -->
                    <div class="cart-summary">
                        <h4 class="mb-4"><i class="fas fa-receipt me-2"></i>Order Summary</h4>
                        <div id="cartSummary">
                            <!-- Summary will be loaded here -->
                        </div>
                        <button class="btn checkout-btn mt-4" onclick="proceedToCheckout()">
                            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
            loadCart();
            loadWishlist();
            updateNavigation();
        });

        function checkAuthentication() {
            const userData = localStorage.getItem('pazariUser');
            if (!userData) {
                showToast('Please login to view your cart', 'error');
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 2000);
                return;
            }
            
            const user = JSON.parse(userData);
            if (!user.isLoggedIn) {
                showToast('Please login to view your cart', 'error');
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 2000);
                return;
            }
        }

        function loadCart() {
            const cartData = localStorage.getItem('pazariCart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                displayCart(cart);
                updateCartSummary(cart);
                updateCartCount();
            } else {
                displayEmptyCart();
            }
        }

        function displayCart(cart) {
            const container = document.getElementById('cartItems');
            if (cart.length === 0) {
                displayEmptyCart();
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col-md-2">
                            <img src="${item.image}" alt="${item.name}" class="img-fluid">
                        </div>
                        <div class="col-md-4">
                            <div class="cart-item-info">
                                <h5>${item.name}</h5>
                                <p class="text-muted mb-0">Category: Electronics</p>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="quantity-controls">
                                <button class="btn quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)">
                                <button class="btn quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-success">$${(item.price * item.quantity).toFixed(2)}</h6>
                            <small class="text-muted">$${item.price.toFixed(2)} each</small>
                        </div>
                        <div class="col-md-2 text-end">
                            <button class="btn remove-btn" onclick="removeFromCart(${item.id})">
                                <i class="fas fa-trash me-2"></i>Remove
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayEmptyCart() {
            const container = document.getElementById('cartItems');
            container.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Your cart is empty</h3>
                    <p class="text-muted">Looks like you haven't added any items to your cart yet.</p>
                    <a href="./index.html" class="btn continue-shopping">
                        <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                    </a>
                </div>
            `;
            
            // Hide coupon section and summary when cart is empty
            document.querySelector('.coupon-section').style.display = 'none';
            document.querySelector('.cart-summary').style.display = 'none';
        }

        function updateQuantity(productId, newQuantity) {
            newQuantity = parseInt(newQuantity);
            if (newQuantity < 1) newQuantity = 1;
            
            const cartData = localStorage.getItem('pazariCart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                    localStorage.setItem('pazariCart', JSON.stringify(cart));
                    displayCart(cart);
                    updateCartSummary(cart);
                    updateCartCount();
                }
            }
        }

        function removeFromCart(productId) {
            const cartData = localStorage.getItem('pazariCart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                const updatedCart = cart.filter(item => item.id !== productId);
                localStorage.setItem('pazariCart', JSON.stringify(updatedCart));
                
                if (updatedCart.length === 0) {
                    displayEmptyCart();
                } else {
                    displayCart(updatedCart);
                    updateCartSummary(updatedCart);
                }
                updateCartCount();
                showToast('Item removed from cart', 'success');
            }
        }

        function updateCartSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 100 ? 0 : 10;
            const tax = subtotal * 0.08;
            const total = subtotal + shipping + tax;

            const summaryContainer = document.getElementById('cartSummary');
            summaryContainer.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal (${cart.length} items)</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>${shipping === 0 ? 'FREE' : '$' + shipping.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Tax</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Total</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
            `;
        }

        function applyCoupon() {
            const couponCode = document.getElementById('couponCode').value.trim();
            if (!couponCode) {
                showToast('Please enter a coupon code', 'error');
                return;
            }

            // Demo coupon codes
            if (couponCode.toUpperCase() === 'WELCOME10') {
                showToast('Coupon applied! 10% discount added', 'success');
                document.getElementById('couponCode').value = '';
            } else if (couponCode.toUpperCase() === 'SAVE20') {
                showToast('Coupon applied! 20% discount added', 'success');
                document.getElementById('couponCode').value = '';
            } else {
                showToast('Invalid coupon code', 'error');
            }
        }

        function proceedToCheckout() {
            const cartData = localStorage.getItem('pazariCart');
            if (!cartData || JSON.parse(cartData).length === 0) {
                showToast('Your cart is empty', 'error');
                return;
            }

            showToast('Redirecting to checkout...', 'info');
            // In a real app, this would redirect to a checkout page
            setTimeout(() => {
                showToast('Checkout functionality coming soon!', 'info');
            }, 2000);
        }

        function updateCartCount() {
            const cartData = localStorage.getItem('pazariCart');
            if (cartData) {
                const cart = JSON.parse(cartData);
                const cartCount = document.getElementById('cartCount');
                if (cartCount) {
                    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                    cartCount.textContent = totalItems;
                }
            }
        }

        function loadWishlist() {
            const wishlistData = localStorage.getItem('pazariWishlist');
            if (wishlistData) {
                const wishlist = JSON.parse(wishlistData);
                const wishlistCount = document.getElementById('wishlistCount');
                if (wishlistCount) {
                    wishlistCount.textContent = wishlist.length;
                }
            }
        }

        function updateNavigation() {
            const userData = localStorage.getItem('pazariUser');
            const loginLink = document.getElementById('loginLink');
            const settingsLink = document.getElementById('settingsLink');
            const logoutLink = document.getElementById('logoutLink');
            
            if (userData) {
                const user = JSON.parse(userData);
                if (user.isLoggedIn) {
                    if (loginLink) loginLink.classList.add('d-none');
                    if (settingsLink) settingsLink.classList.remove('d-none');
                    if (logoutLink) logoutLink.classList.remove('d-none');
                }
            } else {
                if (loginLink) loginLink.classList.remove('d-none');
                if (settingsLink) settingsLink.classList.add('d-none');
                if (logoutLink) logoutLink.classList.add('d-none');
            }
        }

        function logout() {
            localStorage.removeItem('pazariUser');
            updateNavigation();
            showToast('Logged out successfully!', 'success');
            
            setTimeout(() => {
                window.location.href = './index.html';
            }, 1000);
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm.trim()) return;
            
            showToast(`Searching for "${searchTerm}"...`, 'info');
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'} position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px;';
            toast.innerHTML = `
                <strong>Pazari:</strong> ${message}
                <button type="button" class="btn-close" onclick="this.parentElement.remove()"></button>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        // Search input enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>

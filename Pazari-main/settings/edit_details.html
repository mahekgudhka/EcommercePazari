<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-center">Edit Your Account Details</h3>
                <form>
                  <div class="form-group">
                    <label for="username">Enter the Name</label>
                    <input type="text" class="form-control" id="username" placeholder="Name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                  </div>
                  <div class="form-group">
                    <label for="password">old Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter old password" required>
                  </div>
                  <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm new Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">confirm</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Wishlist</title>
<style>
  .wishlist {
    list-style-type: none;
    padding:  0;
  }
  .wishlist li {
    border:  1px solid #ccc;
    margin-bottom:  10px;
    padding:  10px;
  }
  .wishlist h3 {
    margin:  0;
    font-size:  16px;
  }
  .wishlist p {
    margin:  0;
    font-size:  14px;
  }
</style>
</head>
<body>

<h1>My Wishlist</h1>
<ul class="wishlist" id="wishlist"></ul>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var xmlString = `<?xml version="1.0" encoding="UTF-8"?>
  <bookstore>

    <book category="cooking">
      <title lang="en">Everyday Italian</title>
      <author>Giada De Laurentiis</author>
      <year>2005</year>
      <price>30.00</price>
    </book>
  
    <book category="children">
      <title lang="en">Harry Potter</title>
      <author>J K. Rowling</author>
      <year>2005</year>
      <price>29.99</price>
    </book>
  
    <book category="web">
      <title lang="en">XQuery Kick Start</title>
      <author>James McGovern</author>
      <author>Per Bothner</author>
      <author>Kurt Cagle</author>
      <author>James Linn</author>
      <author>Vaidyanathan Nagarajan</author>
      <year>2003</year>
      <price>49.99</price>
    </book>
  
    <book category="web" cover="paperback">
      <title lang="en">Learning XML</title>
      <author>Erik T. Ray</author>
      <year>2003</year>
      <price>39.95</price>
    </book>
  
  </bookstore>`;

  var parser = new DOMParser();
  var xmlDoc = parser.parseFromString(xmlString, "text/xml");

  var books = xmlDoc.getElementsByTagName("book");

  var wishlistElement = document.getElementById("wishlist");

  for (var i =  0; i < books.length; i++) {
    var book = books[i];
    var title = book.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    var author = book.getElementsByTagName("author")[0].childNodes[0].nodeValue;
    var year = book.getElementsByTagName("year")[0].childNodes[0].nodeValue;
    var price = book.getElementsByTagName("price")[0].childNodes[0].nodeValue;

    var listItem = document.createElement("li");
    listItem.innerHTML = `<h3>${title}</h3><p>Author: ${author}</p><p>Year: ${year}</p><p>Price: $${price}</p>`;

    wishlistElement.appendChild(listItem);
  }
});
</script>

</body>
</html>
